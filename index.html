<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" >Weather App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
          
        <form class="d-flex align-item-center" role="search">
          <input class="form-control me-2" type="search" id="city" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit "id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

<h3 class="my-4 text-center" ><span id="cityName"></span> weather Today</h3>
<div class="container">
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="temp"></span><small class="text-body-secondary fw-light"><span>&#8451;</span></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              
              <li>Minimum Temperature is <span id="min_temp"></span> </li>
              <li>Maximum Temperature is <span id="max_temp"></span> </li>
              <li>Feels Like <span id="feels_like"></span></li>
              
            </ul>
            
          </div>
        </div>
      </div>
   <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Geographical location of sun</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><span id="cloud_pct"></span><small class="text-body-secondary fw-light"></small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Sunrise at <span id="sunrise"></span></li>
              <li>Sunset at<span id="sunset"></span></li>
              <li>Cloud_pct is <span id="cloud_pct2"></span></li>
              </ul>

            </div>
          </div>
  </div>
  
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Wind Info</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small class="text-body-secondary fw-light">Km/h</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            
            <li>Wind Degrees is <span id="wind_degrees"></span></li>
              <li>Wind Speed is <span id="wind_speed2"></span></li>
              <li>Humidity is<span id="humidity"></span></li>
             
            
          </ul>
          
        </div>
      </div>
    </div>
      
  </main>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
